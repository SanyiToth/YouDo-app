<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="The simple todo app" name="description">
    <title>YouDo</title>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
<div id="todo">
    <h2 id="todo-title">Todo List</h2>
    <form id="todo-form">
        <input id="newtodo" placeholder="write your todo here" type="text"><br><br>
        <label for="duedate">Add Due date</label><br>
        <input required id="duedate" type="date"><br><br>
        <div id="radio-box">
            <input type="radio" id="low" name="priority" value="low" checked>
            <label for="low">Low</label><br>
            <input type="radio" id="medium" name="priority" value="medium">
            <label for="medium">Medium</label><br>
            <input type="radio" id="high" name="priority" value="high">
            <label for="high">High</label><br><br>
        </div>
        <input disabled id="create" type="submit" value="Create">
    </form>
    <ul id="todolist"></ul>
    <div id="filter-box">
        <select id="selector" name="selector">
            <option value="all">All</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <button id="filterbtn">Filter todos</button>
    </div>
</div>
<script src="js/scripts.js"></script>
</body>
</html>
